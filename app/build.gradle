apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    flavorDimensions "default"

    compileSdkVersion 33
    defaultConfig {
        applicationId "icu.dclef.webview"  // 确保这里的包名与您的导入语句一致
        minSdkVersion 26
        versionCode 1
        versionName "1.0"
    }


    productFlavors {
        app {
